<!doctype html>
<html>

<head>
<title>oline admission form</title>
</head>


<body>

<form>
<fieldset> 
<legend><h3>ADMISSION FORM</h3></legend>


Name:<input type="text" placeholder="enter your name"><br><br>
Father Name:<input type="text" placeholder="enter your father name"><br><br>
New password:<input type="password" placeholder="create your password"><br><br>
Confirm password:<input type="password" placeholder="confirm password"><br><br>
Date of birth:<input type="date" placeholder="enter your date of birth"><br><br>
Phone no:<input type="number" placeholder="enter your phone number"><br><br>
Email:<input type="email" placeholder="enter your email address"><br><br>
File:<input type="file"><br><br>


Qualification:
Matric<input type="checkbox">
FA/Fsc<input type="checkbox">
Graduation<input type="checkbox">
Master<input type="checkbox"><br><br>


Select your country:
<select>
<option>Pakistan</option>
<option>India</option>
<option>Afghanistan</option>
<option>Iran</option>
<option>Turkey</option>
</select><br><br>


Gender:
Male:<input type="radio" name="gender">
Female:<input type="radio" name="gender">
Other<input type="radio" name="gender"><br><br>

<center><button>submit</button></center>

</fieldset>
</form>
</body>
</html>
