<!DOCTYPE html>
<html>
<head>
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="signup.css">
</head>
<body>
  
  <div class="container">
    <img class="logo" src="DPAK Logo.png" alt="Logo"/>
    <hr>
    <h2>Sign Up</h2>
    <form action="signup-success.html">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required placeholder="Your name">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="You email">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required placeholder="Your password">
      </div>
      <div class="form-group">
        <button><a href="signup-success.html">Sign Up</a></button>
        
        <h5 class="login">Already Account? <a href="login.html">Log In</a></h5>
      </div>
    </form>
  </div>
</body>
</html>
